{% extends "base.html" %}

{% block content %}
<div style="max-width: 450px; margin: 60px auto; padding: 24px;">
    <div style="text-align: center; margin-bottom: 32px;">
        <svg class="qa-icon" style="width: 64px; height: 64px; margin-bottom: 16px;" aria-hidden="true"><use href="#icon-keeply-yellow"></use></svg>
        <h1 style="font-size: 28px; font-weight: 700; color: var(--raisin-black); margin: 0 0 8px 0;">Reset Password</h1>
        <p style="color: #6b7280; font-size: 15px; margin: 0;">Create a new secure password for your account.</p>
    </div>

    <div class="panel-card">
        <form method="POST" style="display: flex; flex-direction: column; gap: 20px;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="form-group">
                <label for="password" style="display: block; font-weight: 600; margin-bottom: 8px; color: var(--raisin-black);">New Password</label>
                <input type="password" id="password" name="password" required autofocus 
                       style="width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 15px;">
                <div style="margin-top: 8px; padding: 12px; background: #f9fafb; border-radius: 6px; font-size: 13px; color: #6b7280;">
                    <strong style="color: var(--raisin-black);">Password requirements:</strong>
                    <ul style="margin: 6px 0 0 20px; padding: 0; line-height: 1.6;">
                        <li>At least 8 characters</li>
                        <li>One uppercase letter</li>
                        <li>One lowercase letter</li>
                        <li>One number</li>
                    </ul>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password" style="display: block; font-weight: 600; margin-bottom: 8px; color: var(--raisin-black);">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       style="width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 15px;">
            </div>
            
            <button type="submit" class="btn" style="width: 100%; padding: 12px;">Reset Password</button>
        </form>

        <div style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid #e5e7eb;">
            <a href="{{ url_for('login') }}" style="color: #6b7280; text-decoration: none; font-size: 14px;">
                ‚Üê Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
