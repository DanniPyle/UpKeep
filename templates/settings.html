{% extends "base.html" %}

{% block content %}
<section class="hero" aria-label="Settings">
  <div class="hero-text">
    <h1 class="greeting">Settings</h1>
    <p class="sub">Update your profile and account preferences.</p>
  </div>
  <div class="hero-actions">
    <a class="btn ghost" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
  </div>
</section>

<div class="task-section span-all">
  <div class="panel-card">
    <h3 class="panel-title">Profile</h3>
    <form method="post" action="{{ url_for('settings') }}" style="display:grid; gap: 14px;">
      <div class="form-row">
        <label for="username">Name</label>
        <input id="username" name="username" type="text" value="{{ user.username or '' }}" />
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" value="{{ user.email or '' }}" />
      </div>

      <div class="divider" style="height:1px; background: var(--border); margin: 4px 0 0 0;"></div>

      <h4 style="margin:6px 0 0 0;">Change Password</h4>
      <div class="grid" style="display:grid; grid-template-columns:1fr; gap: 12px;">
        <div class="form-row">
          <label for="current_password">Current password</label>
          <input id="current_password" name="current_password" type="password" autocomplete="current-password" />
        </div>
        <div class="form-row">
          <label for="new_password">New password</label>
          <input id="new_password" name="new_password" type="password" autocomplete="new-password" />
        </div>
        <div class="form-row">
          <label for="confirm_password">Confirm new password</label>
          <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" />
        </div>
      </div>

      <div class="form-row" style="margin-top: 8px;">
        <button class="btn" type="submit">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<div class="task-section span-all">
  <div class="panel-card">
    <h3 class="panel-title">Notifications</h3>
    <p class="muted">Notifications are coming soon. Youâ€™ll be able to choose email or push notifications and how often you want reminders.</p>
  </div>
</div>
{% endblock %}
