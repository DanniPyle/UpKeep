{% extends "base.html" %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; text-align: center; padding: 24px;">
  <div style="max-width: 500px;">
    <svg style="width: 120px; height: 120px; margin-bottom: 24px; color: #dfae3d;" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    
    <h1 style="font-size: 48px; font-weight: 700; color: var(--raisin-black); margin: 0 0 16px 0;">404</h1>
    <h2 style="font-size: 24px; font-weight: 600; color: var(--raisin-black); margin: 0 0 12px 0;">Page Not Found</h2>
    <p style="font-size: 16px; color: #6b7280; margin: 0 0 32px 0; line-height: 1.6;">
      Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
    </p>
    
    <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
      <a href="{{ url_for('dashboard') }}" class="btn">
        <svg class="icon" aria-hidden="true" style="width: 16px; height: 16px;"><use href="#icon-home"></use></svg>
        Go to Dashboard
      </a>
      <a href="{{ url_for('index') }}" class="btn ghost">
        <svg class="icon" aria-hidden="true" style="width: 16px; height: 16px;"><use href="#icon-home"></use></svg>
        Go to Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
