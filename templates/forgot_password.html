{% extends "base.html" %}

{% block content %}
<div style="max-width: 450px; margin: 60px auto; padding: 24px;">
    <div style="text-align: center; margin-bottom: 32px;">
        <svg class="qa-icon" style="width: 64px; height: 64px; margin-bottom: 16px;" aria-hidden="true"><use href="#icon-keeply-yellow"></use></svg>
        <h1 style="font-size: 28px; font-weight: 700; color: var(--raisin-black); margin: 0 0 8px 0;">Forgot Password?</h1>
        <p style="color: #6b7280; font-size: 15px; margin: 0;">No worries! Enter your email and we'll send you reset instructions.</p>
    </div>

    <div class="panel-card">
        <form method="POST" style="display: flex; flex-direction: column; gap: 20px;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="form-group">
                <label for="email" style="display: block; font-weight: 600; margin-bottom: 8px; color: var(--raisin-black);">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus 
                       style="width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 15px;">
            </div>
            
            <button type="submit" class="btn" style="width: 100%; padding: 12px;">Send Reset Link</button>
        </form>

        <div style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid #e5e7eb;">
            <a href="{{ url_for('login') }}" style="color: #6b7280; text-decoration: none; font-size: 14px;">
                ‚Üê Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
