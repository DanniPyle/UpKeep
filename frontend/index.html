<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Maintenance Tracker</title>
    <meta name="color-scheme" content="light">
    <meta name="supported-color-schemes" content="light">
    <link rel="stylesheet" href="css/style.css?v=2">
</head>
<body>
    <div class="container">
        <div id="app">
            <!-- Login/Register Form -->
            <div id="auth-section" class="auth-section">
                <h1>Home Maintenance Tracker</h1>
                <div class="auth-tabs">
                    <button id="login-tab" class="tab-button active">Login</button>
                    <button id="register-tab" class="tab-button">Register</button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="register-username">Username:</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>

            <!-- Dashboard Section -->
            <div id="dashboard-section" style="display: none;">
                

                <!-- Hero Header -->
                <section class="hero">
                    <div class="hero-text">
                        <h1 class="greeting"><span id="hero-greeting">Good afternoon</span>, <span id="hero-name">Friend</span></h1>
                        <p class="sub">Keep your home in perfect condition with smart reminders</p>
                    </div>
                    <div class="hero-actions">
                        <form class="hero-search" id="hero-search-form" role="search" onsubmit="return false;">
                            <span class="search-icon">üîç</span>
                            <input id="hero-search" type="search" placeholder="Search tasks" aria-label="Search tasks" autocomplete="off" />
                        </form>
                        <div class="user-menu-wrap">
                            <button id="user-menu-toggle" class="avatar-btn" aria-haspopup="menu" aria-expanded="false" title="Account">
                                <span id="avatar-initial">U</span>
                            </button>
                            <div id="user-menu" class="user-menu" role="menu">
                                <button id="questionnaire-btn" role="menuitem">Update Home Features</button>
                                <button id="logout-btn" role="menuitem">Logout</button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Quick Actions Row below hero -->
                <div class="quick-actions">
                    <button id="add-custom-task" class="quick-btn">
                        <span class="qa-icon">+</span>
                        Add Custom Task
                    </button>
                </div>

                <div class="top-panels">
                    <!-- Overview Tiles -->
                    <section id="overview" class="overview" aria-label="Home health overview">
                        <div class="panel-card">
                            <h3 class="panel-title">Home Health Overview</h3>
                            <div id="overview-tiles" class="overview-tiles"></div>
                        </div>
                    </section>

                    <!-- Urgent Attention -->
                    <section id="urgent" class="urgent" aria-label="Urgent attention">
                        <div class="panel-card">
                            <h3 class="panel-title">Urgent Attention</h3>
                            <div id="urgent-card"></div>
                        </div>
                    </section>
                </div>

                <!-- Simple search only (hero). Keep hidden input for JS query param build. -->
                <input type="hidden" id="filter-search" value="">
                
                <div id="tasks-container">
                    <div class="task-section">
                        <div class="panel-card">
                            <h3 class="panel-title">Overdue Tasks</h3>
                            <div id="overdue-tasks"></div>
                        </div>
                    </div>
                    
                    <div class="task-section span-all">
                        <div class="panel-card">
                            <h3 class="panel-title">Upcoming Tasks (Next 30 Days)</h3>
                            <div id="upcoming-tasks"></div>
                        </div>
                    </div>
                    
                    <div class="task-section">
                        <div class="panel-card">
                            <h3 class="panel-title">Future Tasks</h3>
                            <div id="future-tasks"></div>
                        </div>
                    </div>
                    
                    <div class="task-section">
                        <div class="panel-card">
                            <h3 class="panel-title">Recently Completed</h3>
                            <div id="completed-tasks"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Questionnaire Section -->
            <div id="questionnaire-section" style="display: none;">
                <div class="nav">
                    <button id="back-to-dashboard">Back to Dashboard</button>
                    <button id="logout-btn-2">Logout</button>
                </div>
                
                <h1>Home Features Questionnaire</h1>
                <form id="questionnaire-form">
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_hvac" name="has_hvac">
                            <label for="has_hvac">HVAC System</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_gutters" name="has_gutters">
                            <label for="has_gutters">Gutters</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_dishwasher" name="has_dishwasher">
                            <label for="has_dishwasher">Dishwasher</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_smoke_detectors" name="has_smoke_detectors">
                            <label for="has_smoke_detectors">Smoke Detectors</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_water_heater" name="has_water_heater">
                            <label for="has_water_heater">Water Heater</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_water_softener" name="has_water_softener">
                            <label for="has_water_softener">Water Softener</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_garbage_disposal" name="has_garbage_disposal">
                            <label for="has_garbage_disposal">Garbage Disposal</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_washer_dryer" name="has_washer_dryer">
                            <label for="has_washer_dryer">Washer/Dryer</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_sump_pump" name="has_sump_pump">
                            <label for="has_sump_pump">Sump Pump</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_well" name="has_well">
                            <label for="has_well">Well</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_fireplace" name="has_fireplace">
                            <label for="has_fireplace">Fireplace</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_septic" name="has_septic">
                            <label for="has_septic">Septic</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_garage" name="has_garage">
                            <label for="has_garage">Garage</label>
                        </div>
                    </div>
                    <button type="submit">Save Features</button>
                </form>
            </div>
        </div>

        <div id="flash-messages" class="flash-messages"></div>
        <!-- History Modal -->
        <div id="history-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Task History</h3>
                    <button id="close-history">Close</button>
                </div>
                <div id="history-body" class="modal-body"></div>
            </div>
        </div>

        <!-- Edit Task Modal -->
        <div id="edit-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Task</h3>
                    <button id="edit-cancel">Close</button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <div class="form-row">
                            <label for="edit-title">Title</label>
                            <input type="text" id="edit-title" required />
                            <div class="error-text" id="edit-title-error"></div>
                        </div>
                        <div class="form-row">
                            <label for="edit-description">Description</label>
                            <textarea id="edit-description" rows="3"></textarea>
                        </div>
                        <div class="form-row">
                            <label for="edit-frequency">Frequency (days)</label>
                            <input type="number" id="edit-frequency" min="1" required />
                            <div class="error-text" id="edit-frequency-error"></div>
                        </div>
                        <div class="form-row">
                            <label for="edit-priority">Priority</label>
                            <select id="edit-priority">
                                <option value="">None</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="edit-category">Category</label>
                            <input type="text" id="edit-category" />
                        </div>
                    </form>
                </div>
                <div class="modal-actions">
                    <button id="edit-save">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
