<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Maintenance Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="app">
            <!-- Login/Register Form -->
            <div id="auth-section" class="auth-section">
                <h1>Home Maintenance Tracker</h1>
                <div class="auth-tabs">
                    <button id="login-tab" class="tab-button active">Login</button>
                    <button id="register-tab" class="tab-button">Register</button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="register-username">Username:</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>

            <!-- Dashboard Section -->
            <div id="dashboard-section" style="display: none;">
                <div class="nav">
                    <span id="welcome-message"></span>
                    <button id="questionnaire-btn">Update Home Features</button>
                    <button id="logout-btn">Logout</button>
                </div>

                <h1>Dashboard</h1>
                <!-- Filters -->
                <div id="filters" class="filters">
                    <input type="text" id="filter-search" placeholder="Search title/description">
                    <input type="text" id="filter-category" placeholder="Category">
                    <select id="filter-priority">
                        <option value="">All priorities</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <input type="number" id="filter-min-freq" placeholder="Min days" min="0">
                    <input type="number" id="filter-max-freq" placeholder="Max days" min="0">
                    <button id="apply-filters">Apply</button>
                    <button id="clear-filters">Clear</button>
                </div>
                
                <div id="tasks-container">
                    <div class="task-section">
                        <h2>Overdue Tasks</h2>
                        <div id="overdue-tasks"></div>
                    </div>
                    
                    <div class="task-section">
                        <h2>Upcoming Tasks (Next 30 Days)</h2>
                        <div id="upcoming-tasks"></div>
                    </div>
                    
                    <div class="task-section">
                        <h2>Future Tasks</h2>
                        <div id="future-tasks"></div>
                    </div>
                    
                    <div class="task-section">
                        <h2>Recently Completed</h2>
                        <div id="completed-tasks"></div>
                    </div>
                </div>
            </div>

            <!-- Questionnaire Section -->
            <div id="questionnaire-section" style="display: none;">
                <div class="nav">
                    <button id="back-to-dashboard">Back to Dashboard</button>
                    <button id="logout-btn-2">Logout</button>
                </div>
                
                <h1>Home Features Questionnaire</h1>
                <form id="questionnaire-form">
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_hvac" name="has_hvac">
                            <label for="has_hvac">HVAC System</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_gutters" name="has_gutters">
                            <label for="has_gutters">Gutters</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_dishwasher" name="has_dishwasher">
                            <label for="has_dishwasher">Dishwasher</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_smoke_detectors" name="has_smoke_detectors">
                            <label for="has_smoke_detectors">Smoke Detectors</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="has_water_heater" name="has_water_heater">
                            <label for="has_water_heater">Water Heater</label>
                        </div>
                    </div>
                    <button type="submit">Save Features</button>
                </form>
            </div>
        </div>

        <div id="flash-messages" class="flash-messages"></div>
        <!-- History Modal -->
        <div id="history-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Task History</h3>
                    <button id="close-history">Close</button>
                </div>
                <div id="history-body" class="modal-body"></div>
            </div>
        </div>

        <!-- Edit Task Modal -->
        <div id="edit-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Task</h3>
                    <button id="edit-cancel">Close</button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <div class="form-row">
                            <label for="edit-title">Title</label>
                            <input type="text" id="edit-title" required />
                        </div>
                        <div class="form-row">
                            <label for="edit-description">Description</label>
                            <textarea id="edit-description" rows="3"></textarea>
                        </div>
                        <div class="form-row">
                            <label for="edit-frequency">Frequency (days)</label>
                            <input type="number" id="edit-frequency" min="1" required />
                        </div>
                        <div class="form-row">
                            <label for="edit-priority">Priority</label>
                            <select id="edit-priority">
                                <option value="">None</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="edit-category">Category</label>
                            <input type="text" id="edit-category" />
                        </div>
                    </form>
                </div>
                <div class="modal-actions">
                    <button id="edit-save">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
